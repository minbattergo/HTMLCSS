<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8번째 연습</title>

    <style>
        .box {
            width: 200px;
            height: 200px;
            border-width: 5px;
            border-style: solid;
            border-color: blue;
            box-sizing: border-box;

            border-top-right-radius: 50%;

    </style>
</head>

    <div class="box">

    </div>
