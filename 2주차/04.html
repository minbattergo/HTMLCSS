<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4번째 실습</title>
    <style>

        .box { width: 100px; height: 100px; border: 1px solid red;}
        
        .box:nth-child(1) { } /* 기본값 : box-sizing: content-box */
        .box:nth-child(2) { box-sizing: content-box; padding: 50px; }
        .box:nth-child(3) { box-sizing: border-box; padding: 50px; border: 5px solid green;}
        .box:nth-child(4) { border: 50px solid red;}
        .box:nth-child(5) { border: 50px solid red; padding: 50px;}

    </style>
</head>
<body>
    <div class="box"></div> 
    <div class="box"></div> 
    <div class="box"></div> 
    <div class="box"></div> 
    <div class="box"></div> 
    

</body>
</html>
