<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-01</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>수강신청</legend>
            <ul>
                <li>
                    <label for="schoolnumber">학번</label> <!-- for, id 매칭시킴 -->
                    <input type="number" id="schoolnumber">
                </li>
                <li>
                    <label for="userName">이름</label>
                    <input type="email" id="userName">
                </li>
                <li>
                    <label for="userEmail">이메일</label>
                    <select name="" id="userEmail">
                        <option value="naver">네이버</option>
                        <option value="daum">다음</option>
                        <option value="google">구글</option>
                    </select>
                    
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>수강과목</legend>
            <ul>
                <li>
                    <label for="subject">과목선택</label>
                    <select name="" id="subject">
                        <option value="mat" selected>수학</option>
                        <option value="kor">국어</option>
                        <option value="eng">영어</option>
                    </select>
                </li>
                <li>
                    <label>신청과목을 선택하세요(1개만)</label><br>
                    <label><input type="radio" name="subject2"><span>영어</span></label>
                    <label><input type="radio" name="subject2" checked><span>수학</span></label>
                    <label><input type="radio" name="subject2"><span>과학</span></label>
                </li>
                <li>
                    <label>취미를 선택하세요(다중선택 가능)</label><br>
                    <label><input type="checkbox" checked><span>영화</span></label>
                    <label><input type="checkbox"><span>응악</span></label>
                    <label><input type="checkbox"><span>운동</span></label>
                </li>
                <li>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </li>
            </ul>
        </fieldset>

        <div>
            <input type="submit" value="확인">
            <input type="reset" value="다시작성">
        </div>

    </form>

    
</body>
</html>
